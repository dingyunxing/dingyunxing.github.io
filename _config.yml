# Site Info
title: James Blog
tagline: 'Life is short. Be grateful'
description: 'A Jekyll theme adapted from <a href="http://lanyon.getpoole.com/" target="_blank">Lanyon</a>. Made by <a href="http://codinfox.github.io" target="_blank">@codinfox</a>.'
baseurl:
url: https://dingyunxing.github.io
logo: '/public/logo.png'

# Site configurations
gems: [jekyll-paginate]
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"  # The markdown article will hide content after this
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5   # How many posts available in one page
paginate_path: '/blog/page:num'
permalink: pretty


version: 1.0.1

